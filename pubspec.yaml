name: pelis_info
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  animate_do: ^4.2.0
  card_swiper: ^3.0.1
  dio: ^5.9.0
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_native_splash: ^2.4.7
  flutter_riverpod: ^3.0.3
  flutter_staggered_grid_view: ^0.7.0
  go_router: ^16.3.0
  intl: ^0.20.2
  path_provider: ^2.1.5

dev_dependencies:
  build_runner: ^2.10.4
  change_app_package_name: ^1.5.0
  drift_dev: ^2.30.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/img/splashscreen.png
  android: true
  ios: true
  web: false
  android_12:
    image: assets/img/splashscreen.png
    color: "#FFFFFF"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/img/
